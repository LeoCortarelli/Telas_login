<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ProvaWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cabecalho">
        <ul>
            <li>Home</li>
            <li>Informações</li>
            <li>Contato</li>
        </ul>
        </div>
        <main>
            <form class="Bordadoform">
                <label>Nome</label> <br>
                <input type="text" class="nome-style" placeholder="Entre com o seu nome"><br>
                <br>
                <label>Sobrenome</label><br>
                <input type="text" class="sobrenome-style" placeholder="Entre com o seu sobrenome"><br>
                <br>
                <label>Idade</label><br>
                <input type="number" min="0" max="200" class="idade-style"><br>
                <br>
                <label>Tipo de Documento</label><br>
                <select class="tipoDoc-style">
                    <option value="1">RG</option>
                    <option value="2">CPF</option>
                    <option value="3">CNH</option>
                </select><br>
                <br>
                <label>Documento</label><br>
                <input type="number" class="doc-style" placeholder="Entre com o Documento"><br>
                <br>
                <label>Tratamento</label><br>
                <input type="radio" class="checkbox-1"><label>Sr</label>
                <input type="radio" class="checkbox-2"><label>Sr(a)</label><br>
                <br>
                <button class="button-stle">Enviar</button><br>
                <br>
            </form>
        </main>
</body>
</html>
